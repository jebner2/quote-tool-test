<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supportek Quoting Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Supportek Quoting Tool</h1>

    <div class="customer-info-section">
        <h2>Customer Information</h2>
        <label for="quoteNumber">Quote Number:</label>
        <input type="text" id="quoteNumber" required>
        <label for="company">Company:</label>
        <input type="text" id="company" required>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required>
        <label for="customerPhone">Customer Phone:</label>
        <input type="text" id="customerPhone">
        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail">
    </div>

    <div id="itemsContainer">
        <div class="item">
            <label for="customItem">Custom Item:</label>
            <input type="checkbox" class="customItem">

            <label for="model">Model:</label>
            <input type="text" class="model" list="modelSuggestions" placeholder="Enter model (e.g., J60-350)" required>
            <datalist id="modelSuggestions"></datalist>

            <label for="quantity">Quantity:</label>
            <input type="number" class="quantity" value="1" min="1" required>

            <label for="description">Description:</label>
            <textarea class="description" readonly></textarea>

            <label for="listPrice">List Price:</label>
            <input type="text" class="listPrice" readonly>

            <label for="customerMultiplier">Customer Multiplier:</label>
            <input type="number" class="customerMultiplier" value="0.9" min="0" step="0.01">

            <label for="quotedPrice">Quoted Price:</label>
            <input type="text" class="quotedPrice" readonly>

            <button class="removeItem">Remove</button>
        </div>
    </div>

    <button id="addItem">Add Another Item</button><br><br>
    <button id="generateQuote">Generate Quote</button>

    <div id="quoteOutput"></div>

    <script src="script.js"></script>
</body>
</html>
